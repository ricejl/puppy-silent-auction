<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Silent Auction</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row text-center bg-light">
        <div class="col-12 mt-4 mb-5">
          <h1>Will you be my forever human?</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row bg-dark text-light p-3">
        <div class="col-6 p-3">
          <img
            class="img-fluid"
            src="https://images.unsplash.com/photo-1565125744786-3d568022c4b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1002&q=80"
          />
          <h3 class="pt-1">Sammie</h3>
          <p>4-month-old baby girl found on the streets of Mexico</p>
        </div>
        <div class="col-6 p-3 pr-5 border rounded text-center">
          <dl id="bids">
            <dt>Bid: $400</dt>
            <dd>Bidder name</dd>
          </dl>
          <form class="mt-5" onsubmit="app.bidController.addBid(event)">
            <div class="form-group">
              <input
                type="text"
                name="bid amount"
                class="form-control"
                placeholder="Enter bid amount"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="Bidder name"
                class="form-control"
                placeholder="Your name"
              />
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
